paths:
  '/media/{mediaId}':
    get:
      tags:
        - media
      description: 'Returns a media object.'
      operationId: getMediaById
      parameters:
        -
          name: mediaId
          in: path
          description: 'ID of media that needs to be fetched'
          required: true
          schema:
            type: integer
            format: int64
          example: 21055
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'
        '401':
          description: Unauthorized
        '404':
          description: 'Media not found'
  '/media/{mediaId}/cast':
    get:
      tags:
        - media
      description: 'Returns list of cast objects.'
      operationId: getMediaCast
      parameters:
        -
          name: mediaId
          in: path
          description: 'ID of media that needs to be fetched'
          required: true
          schema:
            type: integer
            format: int64
          example: 21055
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cast'
        '401':
          description: Unauthorized
        '404':
          description: 'Media not found'
  '/media/{mediaId}/rating':
    get:
      tags:
        - media
      description: 'Returns list of rating objects.'
      operationId: getMediaRating
      parameters:
        -
          name: mediaId
          in: path
          description: 'ID of media that needs to be fetched'
          required: true
          schema:
            type: integer
            format: int64
          example: 21055
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Rating'
        '401':
          description: Unauthorized
        '404':
          description: 'Media not found'
  /search:
    get:
      tags:
        - search
      summary: 'Returns media objects'
      description: 'Returns a map of media objects'
      operationId: searchMedia
      parameters:
        -
          name: s
          in: query
          description: 'Search string. Type to find media by title and release year'
          required: false
          schema:
            type: string
          example: matrix
        -
          name: p
          in: query
          description: 'Page number'
          required: false
          schema:
            type: integer
            format: int32
          example: 1
        -
          name: pp
          in: query
          description: 'Number of results per page: 1-50'
          required: false
          schema:
            type: integer
            format: int32
          example: 20
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                properties:
                  currentPage: { type: integer, example: 1 }
                  totalPages: { type: integer, example: 5 }
                  totalCount: { type: integer, example: 100 }
                  data: { type: array, items: { $ref: '#/components/schemas/Media' } }
                type: object
        '404':
          description: 'Media not found'
        '401':
          description: Unauthorized
      security:
        -
          api_key: []
  /zr_uri:
    get:
      tags:
        - zr_uri
      summary: 'Returns media objects'
      description: 'Returns a map of media objects'
      operationId: getMediaByZrURI
      parameters:
        -
          name: zrURI
          in: query
          description: 'Type to find media by Zr URI'
          required: false
          schema:
            type: string
          example: /search/show_ratings_rrwt/type_movies/rrwt_70-100
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                properties:
                  currentPage: { type: integer, example: 1 }
                  totalPages: { type: integer, example: 5 }
                  data: { type: array, items: { $ref: '#/components/schemas/Media' } }
                type: object
        '404':
          description: 'Media not found'
        '405':
          description: 'Invalid input'
      security:
        -
          api_key: []
  /zr_uri/chart:
    get:
      tags:
        - zr_uri
      summary: 'Returns media objects'
      description: 'Returns a map of media objects'
      operationId: getChartDataByZrURI
      parameters:
        -
          name: zrURI
          in: query
          description: 'Type to find media by Zr URI'
          required: true
          schema:
            type: string
          example: /analytics/tab_ethnicity/release_2020-2030/type_movies/vis_scatter/xaxis_rimdb/yaxis_release/showcast_1
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                properties:
                  data: { type: array, items: { $ref: '#/components/schemas/Media' } }
                type: object
        '404':
          description: 'Media not found'
        '405':
          description: 'Invalid input'
      security:
        -
          api_key: []
  /zr_uri/facets:
    get:
      tags:
        - zr_uri
      summary: 'Returns media objects'
      description: 'Returns a map of media objects'
      operationId: getFacetsByZrURI
      parameters:
        -
          name: zrURI
          in: query
          description: 'Type to find media by Zr URI'
          required: false
          schema:
            type: string
          example: /search/show_ratings_rrwt/type_movies/rrwt_70-100
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                properties:
                  data: { type: array, items: { $ref: '#/components/schemas/Media' } }
                type: object
        '404':
          description: 'Media not found'
        '405':
          description: 'Invalid input'
      security:
        -
          api_key: []
components:
  schemas:
    Cast:
      title: 'Cast model'
      description: 'Cast model'
      properties:
        id:
          title: 'Cast ID'
          type: integer
          format: int64
          default: 0
          example: 206
        name:
          title: 'Cast name'
          type: string
          default: ''
          example: 'Keanu Reeves'
        birth_name:
          title: 'Birth name'
          type: string
          default: ''
          example: 'Keanu Charles Reeves'
        birth_place:
          title: 'Birth place'
          type: string
          default: ''
          example: 'Beirut, Lebanon'
        burn_date:
          title: 'Burn date'
          type: string
          default: ''
          example: '1964-9-2'
        type:
          title: 'Cast type'
          type: string
          default: ''
          enum:
            - all
            - stars
            - supporting
          example: stars
        race:
          title: 'Cast race'
          type: string
          default: ''
          enum:
            - White
            - Asian
            - Latino
            - Black
            - Indian
            - Arab
            - 'Mixed / Other'
            - Jewish
          example: white
        gender:
          title: 'Cast gender'
          type: string
          default: ''
          enum:
            - Male
            - Female
          example: male
      type: object
    Media:
      title: 'Media model'
      description: 'Media model'
      properties:
        id:
          title: ID
          description: ID
          type: integer
          format: int64
          default: 0
          example: 21055
        type:
          title: Type.
          description: Type.
          type: string
          default: ''
          enum:
            - Movie
            - TVSeries
            - VideoGame
          example: Movie
        title:
          title: Title
          description: Title
          type: string
          default: ''
          example: 'The Matrix'
        year:
          title: Year
          description: Year
          type: integer
          format: in32
          default: 0
          example: 1999
        release:
          title: 'Release date'
          description: 'Release date'
          type: string
          default: ''
          example: '1999-03-31'
        imdb_id:
          title: 'IMDB ID'
          description: 'IMDB ID'
          type: string
          default: ''
          example: tt0133093
      type: object
    Rating:
      title: 'Rating model'
      description: 'Rating model'
      properties:
        id:
          title: 'Rating ID'
          description: 'Rating ID'
          type: string
          default: ''
          example: rimdb
        title:
          title: Title
          description: Title
          type: string
          default: ''
          example: IMDb
        value:
          title: Value
          type: number
          format: float
          default: 0
          example: 9.8
      type: object
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: query
tags:
  -
    name: search
    description: 'Find media by titles'
  -
    name: media
    description: 'Get media info'
  -
    name: zr_uri
    description: 'Get media by ZR URI'
